<html>
  <head>
    <title>Automate Slow Session Debugger</title>
    <link rel="icon" type="image/png" href="static/images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
  </head>
  <body class="login">
    <div class="container">
      <div class="log-form">
        <h2>Login with your BrowserStack Credentials</h2>
        <form action="" method="post">
          <input type="text" placeholder="Username" name="username" value="{{
          request.form.username }}" />
          <input type="password" placeholder="Access Key" name="password" value="{{
          request.form.password }}" />
          <button type="submit" class="btn btn-default" value="Login">Login</button>
          <a class="forgot" href="https://www.browserstack.com/accounts/settings" target="_blank">Unsure of Login Crendentials?</a>
        </form>
        {% if error %}
          <p class="error"><strong>Error:</strong> {{ error }}</p>
        {% endif %}
      </div>
    </div>
  </body>
</html>
